<!DOCTYPE html>
<html>
   <head>
      <title> Demo Project</title>
      <link rel="stylesheet" href="cool.css">
    
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <meta name="viewport" content="width=device-width, initial-scale=1">
    
      </head>
      <body>
         <div class="card" style="height: 300px;width: 300px;margin-left:40%;margin-top: 50px;background-color: darkgrey;">
         <input type="text" style="background-color: darksalmon;" id="myinput">
        <button id="mybtn"style="background-color:lightblue;">Fetch it</button>
        <div id="info">
<ul>
   <li>city:</li>
   <li>temp in c:</li>
   <li>desc:</li>
</ul>
        </div>
      </div>
        <script>
           document.getElementById("mybtn").onclick =()=>{
             let p= document.getElementById("myinput").value;
              console.log(p);
            fetch(`http://api.openweathermap.org/data/2.5/weather?q=${p}&units=metric&APPID=ddb99571814a8aae672dc969ffb1273d`)
            .then(resp =>{
             return(resp.json());
            }).then(data =>{
               //console.log(data.name)
               //console.log(data.main.temp)
               //console.log(data.weather[0].description);
               document.getElementById("info").innerHTML=`
               
               <ul>
   <li>city:${data.name}</li>
   <li>temp in c:${data.main.temp}</li>
   <li>desc:${data.weather[0].description}</li>
</ul>
               
               `
            })
           }
        </script>
      </body>
      </html>
